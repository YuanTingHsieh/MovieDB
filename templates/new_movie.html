<!doctype html>
<html lang="en">
  <head>
    <title>Movies DB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
	<body>
	  <div class="container">

			<h3>Add new movie</h3>

			<form action="{{ url_for('add_movie') }}" method="POST">

				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Movie Name</label>
					<div class="col-sm-10">
						<input name="name" type="text" class="form-control" id="name" placeholder="Pulp Fiction">
					</div>
				</div>

				<div class="form-group row">
					<label for="runtime" class="col-sm-2 col-form-label">Runtime (mins)</label>
					<div class="col-sm-10">
						<input name="runtime" type="number" class="form-control" id="runtime" placeholder="120">
					</div>
				</div>

				<div class="form-group row">
					<label for="director" class="col-sm-2 col-form-label">Director Name</label>
					<div class="col-sm-10">
						<input name="director" type="text" class="form-control" id="director" placeholder="Quentin Tarantino">
					</div>
				</div>

				<div class="form-group row">
					<label for="release_date" class="col-sm-2 col-form-label">Release Date</label>
					<div class="col-sm-10">
						<input name="release_date" type="date" class="form-control" id="release_date" placeholder="2002-01-01">
					</div>
				</div>

				<div class="form-group">
					<label for="overview">Overview</label>
					<textarea name="overview" class="form-control" id="overview" rows="5"></textarea>
				</div>
				
				<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				</div>

			</form>
      <a href="\" class="btn btn-outline-primary" role="button">Go Back Home</a>
	  </div>
  </body>
</html>
