<!doctype html>
<html lang="en">
  <head>
    <title>Movies DB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
	<body>
		<div class="container">
			<h3>Add new review</h3>

			<form action="{{ url_for('add_review') }}" method="POST">
				
				<div class="form-group row">
					<label for="author" class="col-sm-2 col-form-label">Author Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="author" name="author" placeholder="Kobe Bryant">
					</div>
				</div>

				<div class="form-group row">
					<label for="movie_name" class="col-sm-2 col-form-label">Movie Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="movie_name" name="movie_name" placeholder="It">
					</div>
				</div>

				<div class="form-group">
					<label for="content">Review</label>
					<textarea class="form-control" id="content" name="content" rows="5"></textarea>
				</div>


				<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				</div>

				</form>
                        <a href="\" class="btn btn-outline-primary" role="button">Go Back Home</a>
			</div>
   </body>
</html>
