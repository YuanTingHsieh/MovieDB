<!doctype html>
<html lang="en">
  <head>
    <title>Movies DB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
	<body>
	  <div class="container">

			<h3>Add a new acted entry</h3>

			<form action="{{ url_for('add_acted') }}" method="POST">

				<div class="form-group row">
					<label for="movie" class="col-sm-2 col-form-label">Movie name</label>
					<div class="col-sm-10">
						<input name="movie" type="text" class="form-control" id="movie" placeholder="Pulp Fiction">
					</div>
				</div>

				<div class="form-group row">
					<label for="actor" class="col-sm-2 col-form-label">Actor name</label>
					<div class="col-sm-10">
						<input name="actor" type="text" class="form-control" id="actor" placeholder="John Travolta">
					</div>
				</div>

				<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				</div>

			</form>
      <a href="\" class="btn btn-outline-primary" role="button">Go Back Home</a>
	  </div>
  </body>
</html>
