<!doctype html>
<html lang="en">
  <head>
    <title>Movies DB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
	<body>
	  <div class="container">

			<h3>Add new release date for a movie</h3>

			<form action="{{ url_for('add_release_date') }}" method="POST">

				<div class="form-group row">
					<label for="movie" class="col-sm-2 col-form-label">Movie name</label>
					<div class="col-sm-10">
						<input name="movie" type="text" class="form-control" id="movie" placeholder="Pulp Fiction">
					</div>
				</div>

				<div class="form-group row">
					<label for="country" class="col-sm-2 col-form-label">Country initials</label>
					<div class="col-sm-10">
						<input name="country" type="text" class="form-control" id="country" placeholder="US">
					</div>
				</div>

				<div class="form-group row">
					<label for="certification" class="col-sm-2 col-form-label">Certification</label>
					<div class="col-sm-10">
						<input name="certification" type="text" class="form-control" id="certification" placeholder="R">
					</div>
				</div>

				<div class="form-group row">
					<label for="release_date" class="col-sm-2 col-form-label">Release Date</label>
					<div class="col-sm-10">
						<input name="release_date" type="date" class="form-control" id="release_date" placeholder="2002-01-01">
					</div>
				</div>

				<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				</div>

			</form>
                        <a href="\" class="btn btn-outline-primary" role="button">Go Back Home</a>
	  </div>
  </body>
</html>
