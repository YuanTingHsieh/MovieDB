<!doctype html>
<html lang="en">
  <head>
    <title>Movies DB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
	<body>
		<div class="container">
			<h3>Add new contributor</h3>

			<form action="{{ url_for('add_contributor') }}" method="POST">
				
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" name="name" placeholder="Quentin Tarantino">
					</div>
				</div>

				<div class="form-group row">
					<label for="birthdate" class="col-sm-2 col-form-label">Date of birth</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="2002-01-01">
					</div>
				</div>

				<fieldset class="form-group row">
					<legend class="col-form-legend col-sm-2">Gender</legend>
					<div class="col-sm-10">
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="gender" value="Unknown"> Unknown
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="gender" value="Female"> Female
							</label>
						</div>
						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="gender" value="Male"> Male
							</label>
						</div>
					</div>
				</fieldset>

				<div class="form-group">
					<label for="biography">Biography</label>
					<textarea class="form-control" id="biography" name="biography" rows="5"></textarea>
				</div>

				<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				</div>

				</form>
      <a href="\" class="btn btn-outline-primary" role="button">Go Back Home</a>
			</div>
   </body>
</html>
